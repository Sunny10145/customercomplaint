<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'myFirstFont';
      src: url('https://fonts.gstatic.com/s/poppins/v21/pxiByp8kv8JHgFVrLDz8Z1xlFd2JQEk.woff2') format('woff2');
    }

    body {
      background: linear-gradient(135deg, #4b0082, #1e90ff, #ff00ff);
      font-family: 'myFirstFont', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background particle effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1.5rem; /* Reduced padding */
      width: 100%;
      max-width: 360px; /* Reduced max-width */
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      color: #e0f7fa;
      font-size: 1.4rem; /* Slightly smaller for compact look */
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .form-label {
      display: block;
      text-align: center;
      color: #e0e0e0;
      font-size: 1rem; /* Slightly smaller font */
      font-weight: 500;
      margin-bottom: 0.5rem;
      transition: color 0.3s;
    }

    .form-label:hover {
      color: #00e5ff;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem; /* Slightly reduced padding */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: #fff;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      animation: slideIn 0.6s ease-in-out;
    }

    .form-input:focus {
      border-color: #00e5ff;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes slideIn {
      from { transform: translateY(15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .submit-btn {
      width: 100%;
      padding: 0.85rem; /* Slightly reduced padding */
      background: linear-gradient(90deg, #00e5ff, #ff00ff);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite ease-in-out;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div class="particles" id="particles"></div>

  <div class="form-container">
    <h1 class="form-title">EKKAA ELECTRONICS</h1>
    <form method="post" action="<?= getUrl() ?>">
      <div class="mb-4">
        <label class="form-label">Enter Username</label>
        <input type="text" name="username" placeholder="Username" class="form-input" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Enter Password</label>
        <input type="password" name="password" placeholder="Password" class="form-input" required>
      </div>
      <div class="mb-4">
        <input type="submit" value="Login" name="LoginButton" class="submit-btn">
      </div>
      <div class="message">
        <?= typeof message !== 'undefined' ? message : '' ?>
      </div>
    </form>
  </div>

  <!-- JavaScript for particle effect -->
  <script>
    function createParticles() {
      const particleContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) { // Reduced particles for performance
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = `${Math.random() * 4 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.animationDuration = `${Math.random() * 8 + 8}s`;
        particleContainer.appendChild(particle);
      }
    }
    window.onload = createParticles;
  </script>
</body>
</html>
